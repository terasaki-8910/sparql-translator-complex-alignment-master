plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // Apache Jena for SPARQL parsing
    implementation 'org.apache.jena:jena-arq:4.10.0'

    // Google Gson for JSON serialization
    implementation 'com.google.code.gson:gson:2.10.1'

    // SLF4J binding for logging (to avoid warnings from Jena)
    runtimeOnly 'org.slf4j:slf4j-simple:2.0.9'
}

application {
    // Define the main class for the application
    mainClass = 'sparql_parser_java.SparqlAstParser'
}

// Javaのバージョンを指定
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}